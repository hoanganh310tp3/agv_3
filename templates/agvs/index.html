<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>AGV Data Display</title>
  </head>
  <body>
    <div id="app" class="row mt-5">
      <div class="col-1"></div>
      <div class="col-10">
        <div class="card">
          <p class="card-header">Display list of all AGV Data in Real-Time</p>
          <div class="card-body">
            <table class="table align-middle mb-0 bg-white">
              <thead class="bg-light">
                <tr>
                  <th>AGV Speed</th>
                  <th>Trip Distance</th>
                  <th>AGV Battery</th>
                  <th>AGV Distance</th>
                  <th>Previous Node</th>
                  <th>Next Node</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="data in agv_data">
                  <td>
                    <p class="fw-normal mb-1">[[ data.agv_speed ]]</p>
                  </td>
                  <td>
                    <p class="fw-normal mb-1">[[ data.distance ]]</p>
                  </td>
                  <td>
                    <p class="fw-normal mb-1">[[ data.agv_battery ]]</p>
                  </td>
                  <td>
                    <p class="fw-normal mb-1">[[ data.agv_position ]]</p>
                  </td>
                  <td>
                    <p class="fw-normal mb-1">[[ data.previous_waypoint ]]</p>
                  </td>
                  <td>
                    <p class="fw-normal mb-1">[[ data.next_waypoint ]]</p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script>
      vueApp = new Vue({
        el: "#app",
        delimiters: ["[[", "]]"],
        data() {
          return {
            agv_data: [],
          };
        },
      });
      
      var token = "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpZCI6MSwiZXhwIjoxNzE2MjY5Mzk5LCJpYXQiOjE3MTYyNjU3OTl9.hNUu1vZtfQ2isNpAHykPxDw1L5mNNFdgrt7fxfxQz6s";  // Lấy token từ nơi nó được lưu trữ
      var ws = new WebSocket('ws://localhost:8000/ws/?token=' + token);


      ws.onopen = function (e) {
        ws.send(
          JSON.stringify({
            action: "list",
            request_id: new Date().getTime(),
          })
        );
      };

      ws.onmessage = function (e) {
        allData = JSON.parse(e.data);
        if (allData.action === "list") {
          vueApp.$data.agv_data = allData.data;
          vueApp.$forceUpdate();
        } else if (allData.action === "create") {
          vueApp.$data.agv_data.push(allData.data);
        }
      };
    </script>
  </body>
</html>
